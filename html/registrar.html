<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="../Css/registrar.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>REGISTRARSE</h1>
    </header>
    <div class="form">
        <form>
            Nombres:
            <br>
            <input type="text" id="nombre" placeholder="Ej. Yefri"/>
            <br>
            Apellidos:
            <br>
            <input type="text" id="apellido" placeholder="Ej. Gonzalez"/>
            <br>
            Fecha de Nacimiento
            <br>
            <input type="date" id="fecha" />
            <br>
            Contraseña:
            <br>
            <input type="password" id="password" placeholder="Password"/>
            <br>
            Confirme Contraseña:
            <br>
            <input type="password" id="passwordVerify" placeholder="Password"/>
            <br>
            <br> 
            <input type="submit" onclick="registrar()" value="Ingresar" />
        </form>
    </div>
    <script src="../js/registrar.js" type="text/javascript"></script>
</body>
</html>
